<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Purple Admin</title>
<!-- plugins:css -->
<link rel="stylesheet"
	th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
<link rel="stylesheet"
	th:href="@{/assets/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet"
	th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
<link rel="stylesheet"
	th:href="@{/assets/vendors/font-awesome/css/font-awesome.min.css}">

<link rel="stylesheet" th:href="@{/assets/css/style.css}">
<!-- End layout styles -->
<link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />

</head>
<body>

	<div class="container-scroller">

		<!-- Incluir el fragmento del header -->
		<div th:replace="~{fragments/header :: header}"></div>

		<div class="container-fluid page-body-wrapper">
			<!-- Incluir el fragmento del sidebar -->
			<div th:replace="~{fragments/sidebar :: sidebar}"></div>

			<div class="main-panel">

				<!-- Contenido dinÃ¡mico -->
				<div layout:fragment="content"></div>

				<!-- Incluir el fragmento del footer -->
				<div th:replace="~{fragments/footer :: footer}"></div>
			</div>

		</div>

	</div>

	<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
	<script th:src="@{/assets/js/off-canvas.js}"></script>
	<script th:src="@{/assets/js/misc.js}"></script>
	<script th:src="@{/assets/js/settings.js}"></script>
	<script th:src="@{/assets/js/todolist.js}"></script>
	<script th:src="@{/assets/js/jquery.cookie.js}"></script>


</body>
</html>
